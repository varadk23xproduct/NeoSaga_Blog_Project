<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neosaga Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Left Side: Full Height Image (6 Columns) -->
            <div class="col-md-7 p-0 animate__animated animate__fadeInLeft">
                <img src="{% static 'images/neo_log.jpeg' %}" alt="Background" class="w-100 h-100" style="object-fit: cover;">
            </div>
    
            <!-- Right Side: Login Form (6 Columns) -->
            <div class="col-md-5 d-flex align-items-center justify-content-center animate__animated animate__fadeInRight">
                <form class="w-75" method="POST" action="/login/">  
                    <h2 class="mb-4 text-left">Login</h2>

                    {% if messages %}
                    <div class="alert alert-danger">
                      {% for message in messages %}
                        <p>{{ message }}</p>
                      {% endfor %}
                    </div>
                    {% endif %}
                    
                    {% csrf_token %}

                    <!-- Username & Password Fields -->
                    <div class="mb-1">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" name="uname" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>

                    <!-- Register Here Link -->
                    <div class="text-center">
                        <p>Don't have an account? <a href="/register/" class="text-decoration-none">Register Here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
