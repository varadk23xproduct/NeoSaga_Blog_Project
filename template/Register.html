<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neosaga Register</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Register Form Section -->
    <div class="container-fluid">
      <div class="row vh-100">
        <!-- Left Image Section -->
        <div class="col-md-7 bg-light d-flex align-items-center justify-content-center animate__animated animate__fadeInLeft">
          <img src="{% static 'images/nego_reg.jpeg' %}" alt="Background" class="w-100 h-100" style="object-fit: cover;">
        </div>

        <!-- Right Register Form Section -->
        <div class="col-md-5 d-flex align-items-center justify-content-center animate__animated animate__fadeInRight">
          <form class="w-75" method="POST" action="/register/">
            <h2 class="mb-4 text-left">Register</h2>
            {% csrf_token %}

            {% if messages %}
              <div class="alert alert-danger">
                {% for message in messages %}
                  <p>{{ message }}</p>
                {% endfor %}
              </div>
            {% endif %}

            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="mb-3">
              <label for="confirm_password" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
            </div>
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
            <div class="text-center">
              <a href="/login/" class="text-decoration-none">Already Registered? Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
